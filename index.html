<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint 95</title>
</head>

<body>
    <div class="top-menu">
        <span>
            <button class="button" id="addTab">Add New Canvas</button>
        </span>
        <ul id="tabs">
            <li><a href="#1" id="link1">Canvas #1</a></li>
        </ul>
    </div>
    <div class="bottom-slider shadow">
        <input type="range" min="50" max="1000" value="500" class="slider" id="canvasSize">
    </div>
    <div class="side-menu shadow">
        <div>
            <div class="menu-items">
                <span>
                    <button class="button help w-25-h-25 icons" id="help"></button>
                </span>
                <h2><b>Paint Tools</b></h2>
            </div>
            <div class="menu-items">
                <h4>Current color</h4> <input class="jscolor" value="ab2567" id='colorPicker'>
                <h5>click to change</h5>
            </div>

            <div class="menu-items">
                <h4>Brush size</h4>
                <input type="range" min="5" max="50" value="5" class="slider" id="size">
            </div>
            <div class="menu-items margin-top-25">
                <h4>Brush shape</h4>
                <div class="flex-space-around">
                    <span>
                        <button class="w-40-h-40 bg-box button icons" id="square"></button>
                    </span>
                    <span>
                        <button class="w-40-h-40 button dot icons" id="circle"></button>
                    </span>
                </div>
            </div>
            <div class="menu-items margin-top-25">
                <h4>Erasers</h4>
                <div class="flex-space-around">
                    <span>
                        <button class="button eraser w-40-h-40 icons" id="eraser"></button>
                    </span>
                </div>
            </div>
            <div class="menu-items">
                <button class="button" id="clear">Clear Canvas</button>
            </div>
        </div>
        <div>
            <div class="menu-items">
                <button class="button" id="save">Save</button>
                <button class="button" id="load">Load</button>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="canvas" id="1"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jscolor.js"></script>
    <script src="./js/myscript.js"></script>
</body>

</html>
