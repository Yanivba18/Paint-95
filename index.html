<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint 95</title>
</head>

<body>
    <div class="top-menu">
        <span>
            <button class="button" id="addTab">+</button>
        </span>

        <ul id="tabs">
            <li><a href="#1" id="link1">Canvas #1</a></li>
        </ul>
    </div>
    <!-- <div class="top-menu tabs">
    </div> -->
    <div class="bottom-slider shadow">
        <input type="range" min="50" max="1000" value="500" class="slider" id="canvasSize">
    </div>
    <div class="side-menu shadow">
        <div class="menu-items">
            <div>
                <!-- <input type="color"> -->
                <dot class="dot black" id="black"></dot>
                <dot class="dot red" id="red"></dot>
            </div>
            <div>
                <dot class="dot blue" id="blue"></dot>
                <dot class="dot green" id="green"></dot>
            </div>
        </div>
        <div class="menu-items">
            <button class="button" id="eraser">Eraser</button>
        </div>
        <div class="menu-items">
            Choose the size of the brush:
            <input type="range" min="5" max="50" value="5" class="slider" id="size">
        </div>
        <div class="menu-items">
            <button class="button" id="clear">Clear Canvas</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="canvas" id="1"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/myscript.js"></script>
</body>

</html>
