<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/mystyle.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint 95</title>
</head>

<body>
    <div class="side-menu shadow">
        <div class="menu-items">
            <div>
                <dot class="dot black" id="black"></dot>
                <dot class="dot red" id="red"></dot>
            </div>
            <div>
                <dot class="dot blue" id="blue"></dot>
                <dot class="dot green" id="green"></dot>
            </div>
        </div>        
        <div class="menu-items">
            Choose the size of the brush:
            <input type="range" min="5" max="50" value="5" class="slider" id="size">
        </div>
        <div class="menu-items">
            <button class="button" id="erase">Erase Canavs</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="canvas" id="canvas">
            
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/myscript.js"></script>
</body>

</html>
